<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
  </head>
  <body>
    <script>
      const companies = [
        { name: "Company One", category: "Finance", start: 1981, end: 2004 },
        { name: "Company Two", category: "Retail", start: 1992, end: 2008 },
        { name: "Company Three", category: "Auto", start: 1999, end: 2007 },
        { name: "Company Four", category: "Retail", start: 1989, end: 2010 },
        {
          name: "Company Five",
          category: "Technology",
          start: 2009,
          end: 2014,
        },
        { name: "Company Six", category: "Finance", start: 1987, end: 2010 },
        { name: "Company Seven", category: "Auto", start: 1986, end: 1996 },
        {
          name: "Company Eight",
          category: "Technology",
          start: 2011,
          end: 2016,
        },
        { name: "Company Nine", category: "Retail", start: 1981, end: 1989 },
      ];
      const ages = [33, 12, 20, 16, 5, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];
      const person = {
        name: "Costas",
        address: {
          street: "Lalaland 12",
        },
      };

      // Faz console.log do nome de cada empresa usando forEach;

      companies.forEach((company) => {
        console.log(company.name);
      });

      // Faz console.log do nome de cada empresa iniciada após 1987;

      const filterByYear = companies.filter((company) => company.start > 1987);

      filterByYear.forEach((company) => {
        console.log(company.name);
      });

      // Faz console.log da soma se somar todas os valores do array ages usando reduce;

      const sumAges = ages.reduce((total, age) => total + age);

      console.log(sumAges);

      // Faz console.log de um novo objeto que tenha as propriedades de name e category iguais a companies[0], usando o destructuring de objects;
      const { name, category } = companies[0];

      const newObject = { name, category };
      console.log(newObject);

      // Faz destructuring da propriedade street e cria uma variável chamada street do objet person;
      const {
        address: { street },
      } = person;
      console.log(street);

      // Cria uma função que devolve as companies que tenham uma data de início superior a 1996 e inferior a 2004, inclusivé;

      function companiesBetweenYears(companiesArray, startYear, endYear) {
        return companiesArray.filter(
          (company) => company.start >= startYear && company.start <= endYear
        );
      }

      const filterCompanies = companiesBetweenYears(companies, 1996, 2004);
      console.log(filterCompanies);
    </script>
  </body>
</html>
